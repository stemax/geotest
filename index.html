
<!DOCTYPE html>
<html>
  <head>
    <title>GEO test</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() { alert('onDeviceReady Function works');
        var option = {frequency:500,maximumAge: 0, timeout: 10000, enableHighAccuracy:true};
        navigator.geolocation.getCurrentPosition(onSuccess, onError, option );
    }

    function onSuccess(position) { alert("It Works!!!");
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '  + position.coords.latitude  + '<br />' +
                            'Longitude: ' + position.coords.longitude;
    }

    function onError(error) {
         //alert(error);
        alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
    }

 </script>
  </head>
    <body>
    <h1>SMT geo test application</h1>
      <p id="geolocation">Finding geolocation...</p>
  </body>
</html>
